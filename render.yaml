version: "1"

services:
  - type: web
    name: scorebugger-api
    plan: free
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_ORIGIN
        fromService:
          type: web
          name: scorebugger-client
          property: connectionString
  - type: web
    name: scorebugger-client
    plan: free
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        fromService:
          type: web
          name: scorebugger-api
          property: connectionString
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: scorebugger-api
          property: connectionString
